<!DOCTYPE html>
<!--primeira tabela -->
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      width: 50px;
      height: 50px;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="5">A</td>
    </tr>
    <tr>
      <td rowspan="3">C</td>
      <td>D</td>
      <td>E</td>
      <td>F</td>
      <td rowspan="3">B</td>
    </tr>
    <tr>
      <td>G</td>
      <td>H</td>
      <td>I</td>
    </tr>
    <tr>
      <td>J</td>
      <td>L</td>
      <td>M</td>
    </tr>
    <tr>
      <td colspan="5">N</td>
    </tr>
  </table>
</body>
</html>

<!--segunda tabela-->
<!DOCTYPE html>
